<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - WeBlog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #ffe6f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signin-container {
            background-color: #ffccdd;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        .signin-container h1 {
            margin-bottom: 30px;
            color: #ff6799;
        }

        .signin-container h2 {
            margin-bottom: 20px;
            color: #ff6699;
        }
        .signin-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ff99bb;
            border-radius: 5px;
            background-color: #fff0f5;
        }
        .signin-container button {
            width: 100%;
            padding: 10px;
            background-color: #ff6699;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .signin-container button:hover {
            background-color: #ff3366;
        }
        .signin-container p {
            margin-top: 20px;
            color: #555;
        }
        .signin-container a {
            color: #ff6699;
            text-decoration: none;
        }
        .signin-container a:hover {
            color: #ff3366;
        }
        .error-message {
            color: red;
            display: none;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="signin-container">
    <h1>WeBlog</h1>
    <h2>Sign In</h2>
    <form id="signinForm" onsubmit="handleSignIn(event)">
        <input type="email" id="email" placeholder="Email" required>
        <p class="error-message" id="emailError">Please enter a valid email address.</p>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" onclick="myFunction()">Sign In</button>
    </form>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function handleSignIn(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const emailError = document.getElementById('emailError');

        if (!validateEmail(email)) {
            emailError.style.display = 'block';
            return;
        } else {
            emailError.style.display = 'none';
        }

        if (email === "test@weblog.com" && password === "password123") {
            window.location.href = "homepage.html";
        } else {
            alert("Invalid email or password. Please try again.");
        }
    }
    
        function myFunction(){
            location.replace("WeBlog.com.html")
    
        }
    
</script>

</body>
</html>
