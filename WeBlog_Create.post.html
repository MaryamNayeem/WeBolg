<!DOCTYPE html>
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeBlog/Create.post</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fcdce5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            width: 400px;
            background-color: #e7f3fe;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .header {
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        .header .material-icons {
            cursor: pointer;
            font-size: 24px;
            color: #666;
        }

        .user-info {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .user-info img {
            border-radius: 50%;
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }

        .black-screen {
            height: 250px;
            background-color: black;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .black-screen:hover {
            opacity: 0.9;
        }

        .file-input {
            display: none;
        }

        .icon-group {
            display: flex;
            align-items: center;
            padding: 10px;
        }

        .icon-group .material-icons {
            margin-right: 10px;
            color: #666;
            cursor: pointer;
        }

        .heart-icon, .comment-icon, .send-icon {
            margin-right: 5px;
        }

        .bookmark-icon {
            margin-left: auto;
        }

        .blog-content {
            border: none;
            width: 100%;
            height: 50px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            outline: none;
            border-bottom: 1px solid #ddd;
            background-color: #f5f5f5;
        }

        .blog-content::placeholder {
            color: #888;
        }

        .button-container {
            margin-top: 10px;
            text-align: center;
            width: 100%;
        }

        .upload-btn {
            padding: 15px 20px;
            font-size: 16px;
            background-color: #3897f0;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s;
            text-align: center;
            position: relative;
            bottom: -5px; 
        }

        .upload-btn:hover {
            background-color: #2178d1;
        }

        
        .home-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            padding: 10px 20px;
            background-color: #ccc;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .home-btn:hover {
            background-color: #bbb;
        }
    </style>
</head>
<body>

    <!-- Return to Home Page Button -->
    <button class="home-btn" onclick="myFunction()">Return to Home</button>

    <div class="container">
        <div class="header">
            <span>WeBlog</span>
            <span class="material-icons">more_vert</span>
        </div>
        <div class="user-info">
            <img src="https://i.pinimg.com/enabled/564x/f1/92/d6/f192d66e9dad3f99dcd07b47345b25be.jpg" alt="User Icon">
            <span>@teenagedimples_</span>
        </div>
        <div class="black-screen" onclick="document.getElementById(&#39;fileInput&#39;).click();">
            <input type="file" id="fileInput" class="file-input">
            <span style="color: white;">Attach a file</span>
        </div>
        <div class="icon-group">
            <span class="material-icons heart-icon">favorite</span>
            <span class="material-icons comment-icon">comment</span>
            <span class="material-icons send-icon">send</span>
            <span class="material-icons bookmark-icon">bookmark</span>
        </div>
        <textarea class="blog-content" placeholder="Write about your blog..."></textarea>
    

    <!--upload btn -->
    <div class="button-container">
        <button class="upload-btn" onclick="alert(&#39;Post Uploaded!&#39;);">Upload</button>
    </div>
</div>

<script>
    function myFunction(){
        location.replace("WeBlog.com.html")

    }
</script>


</body></html>
